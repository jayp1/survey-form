<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<main id="form-page">
  <header>
    <h1 id="title">Survey form</h1>
    <p id="description">An appraisal form for <b>PALZEN</b> and their clothing products</p>
  </header>

  <form id="survey-form">
    <div class="question">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" class="input-control" placeholder="Enter your name" required>
    </div>

    <div class="question">
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" class="input-control" placeholder="Enter your email" required>
    </div>

    <div class="question">
      <label id="number-label" for="number">Enter your age</label>
      <input id="number" class="input-control" type="number" min=5 max=120 placeholder="Age">
    </div>

    <div class="question">
      <label for="dropdown">How did you find out about PALZEN?</label>
      <select id="dropdown" class="input-control">
        <option value="advert">Online Advertisement</option>
        <option value="friend">Friend/s</option>
        <option value="insta">Instagram</option>
        <option value="public">Noticed items in public</option>
      </select>

    </div>

    <div class="question">
      <p class="p-question">Please select your gender:</p>
      <label>
        <input type="radio" name="gender" class="input-radio" value="Male" id="male">
        Male</label>

      <label>
        <input type="radio" class="input-radio" name="gender" value="Female" id="female">
        Female</label>

    </div>

    <div class="question">
      <p class="p-question">Please select your favorite product categories?</p>
      <label><input class="input-checkbox" type="checkbox" id="flipflops" name="flipflops" value="flipflops">Flip flops</label>

      <label><input class="input-checkbox" type="checkbox" id="shirts" name="shirts" value="shirts">Shirts</label>

      <label><input class="input-checkbox" type="checkbox" id="caps" name="caps" value="caps">Caps</label>

      <label>
        <input class="input-checkbox" type="checkbox" id="swimwear" name="wimwear" value="swimwear">Swimwear</label>

    </div>

    <div class="question">
      <label for="comments">Please enter any additional comments:</label>
      <textarea id="comments" class="input-textarea" name="comments" rows="4" cols="50">
    </textarea>

    </div>

    <div id="submission">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>

</main>

</body>
</html>
